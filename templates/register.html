{% extends "base.html" %}
{% load bootstrap_tags %}
{% load staticfiles %}

{% block content %}
   <div id="padding" class="container">

    <form role="form" method="post" id="register-form" action="{% url 'register' %}">
        <div id="credit-card-errors" style="display:none">
            <div class="alert-message block-message error" id="stripe-error-message">
            </div>
        </div>


        <legend>Create a new account</legend>
        <div class="col-md-6 col-md-offset-3">
            {% csrf_token %}
            {{ form| as_bootstrap }}
            <div class="form-group">
                <input class="btn btn-primary" id="validate_card_btn" name="commit" type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>
{% endblock %}
